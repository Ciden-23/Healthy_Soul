    <div class="scrol"></div>
    <!-- ---------- -->

    <div class="titulo">Registrar Remedios</div>
<br>



    <div class="fila">
        <div class="bloque">
            <div class="cent">
                <div class="eti">Nombre<br></div>
            </div>
            <input class="ingresoTexto" id="titulo" placeholder="Nombre del remedio" />
        </div>

        <div class="bloque"> 
            <div>
               <div class="cent2">
                    <div class="eti" id="categor">Categoría<br></div> 
                    <select name="" class="categoria" id="tipos">
                        <option value="0" class="opcion" selected disabled>--Selecionar--</option>
                        <option value="1" class="opcion" onclick="agregarCat();">Agregar nuevo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <div class="fila">
        <div class="bloque">
            <div id="añadir">
                <div class="cent">
                    <div class="eti">Ingredientes<br></div>
                </div>
                <input class="ingresoTexto" id="1" placeholder="Ingrese ingrediente" />
            </div>
            <div class="cent">
                <div class="contBoton">
                    <input type="button" class="botonAdd" onclick="aniadirIngredientes();" value="Añadir ingrediente" />
                    <input type="button" class="botonAdd" onclick="eliminarIngrediente();" value="Eliminar ingrediente" />

                </div>
            </div>
        </div>

        <div class="bloque">
            <form class="seccion">
                <div class="cent">
                    <div class="eti">Preparación<br></div>
                </div>
                <div id="preparacion">
                    <input class="ingresoTexto" id="51" placeholder="Ingrese paso" />
                </div>
                <div class="cent">
                    <div class="contBoton">
                        <input type="button" class="botonAdd" onclick="aniadirPasos();" value="Añadir paso" />
                        <input type="button" class="botonAdd" onclick="eliminarPaso();" value="Eliminar paso" />
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="fila">



        <div class="bloque">
            <div class="cent">
                <div class="eti">Descripción<br></div>
            </div>
            <div id="valor">
                <textarea class="ingresoDescripcion" id="descripcion" placeholder="¿Cómo ayuda el remedio a tratar o aliviar la dolencia?"></textarea>
            </div>
           
        </div>

        <div class="bloque">

            <div>
                <div class="cent">
                    <div class="eti">Imagen<br></div>
                </div>
                <input type="file" id="file" accept=".jpg,.png,.jpeg" value="upload" onchange="revisarArchivo(this)">
                <div class="cent">
                    <div class="contBoton">
                        <label class="subirImagen" for="file">
                            <i class="material-icons">
                                add_photo_alternate
                            </i>
                            <div class="text">Sube una fotografía de la receta</div>


                        </label>
                        (Subir imagen mayor o igual a 600x600px, de dimensiones iguales)

                    </div>
                </div>
                <img id="img" src="" width="" height="">

            </div>
        </div>
    </div>
    <br>

    <div class="fila">
        <input id="botonReg" type="button" class="botonRegistrar" onclick="registrar()" value="Registrar" />
    </div>

            </p>
